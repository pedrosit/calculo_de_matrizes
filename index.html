<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <title>Matrizes</title>
</head>
<body>
    <div class="main container">
        <div class="row mt-5">
            <div class="col-12 title">
                <span>Qual operação você deseja fazer?</span>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <button type="button" id="soma">SOMA E SUBTRAÇÃO DE MATRIZES</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="soma hidden">
        <div class="container">
            <div class="row mt-5">
                <div class="col-6 title">
                    <span>Matriz 1:</span>
                </div>
                <div class="col-6 title">
                    <span>Matriz 2:</span>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-5">
                    <form>
                        <input type="number" id="linmatriz1" placeholder="Digite o nº de linhas">
                        <span>x</span>
                        <input type="number" id="colmatriz1" placeholder="Digite o nº de colunas">
                    </form>
                </div>
                <div class="col-2">
                    <button type="button" id="btn-define">DEFINIR</button>
                </div>
                <div class="col-5">
                    <form>
                        <input type="number" id="linmatriz2" placeholder="Digite o nº de linhas">
                        <span>x</span>
                        <input type="number" id="colmatriz2" placeholder="Digite o nº de colunas">
                    </form>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-5">

                    <!-- TABELA -->
                    <div id="table-matriz1" style="justify-content: center;">
                        <div id="a">

                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <button type="button" id="btn-soma" >Calcular</button>
                </div>
                <div class="col-5">

                    <!-- TABELA -->
                    <div id="table-matriz2" style="justify-content: center;">
                        <div id="b">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="resultado hidden">
        <div class="container">
            <div class="row">
                <div class="col-12 title">
                    <span>RESULTADO</span>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-2">

                </div>
                <div class="col-8">
                    <div class="tabela-resultado" style="justify-content: center;">
                        <div id="c">

                        </div>
                    </div>
                </div>
                <div class="col-2">

                </div>
            </div>
        </div>
    </div>
    <div style="position:fixed; right: 0; bottom: 0; margin: 15px; text-align: center;">
        <span>Criado por Pedro Sitó Monaco</span>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>

</body>
</html>
